<!doctype html>
<html lang="en">
  <head>
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

		<!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="en">
    <meta http-equiv="last-modified" content="Wed, 11 Apr 2018 19:11:42 GMT" />
    <!-- iOS devices optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <!--Disables automatic detection of possible phone numbers-->
    <meta name="format-detection" content="telephone=no">
    <!--specifies full-screen mode-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--specify full-screen mode first-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Google info meta -->
    <meta name="description"
      content="Mark Wen's personal resume website, allowing everyone to know more about Mark and his work.">
    <meta name="author" content="Mark Wen">
    <meta name="google-site-verification" content="vya7BI-dpdEKj27j8R-7PkCGByA0oiE3voVVEt8iF3Q" />
    <!-- Bing search meta -->
    <meta name="msvalidate.01" content="ACB1C63EFBA89F1AED695977F8E674A7" />
    <!-- only Baidu uses these keywords -->
    <meta name="keywords" content="mark,wen,web,android,development,resume">
    <!-- Facebook Link meta -->
    <meta property="og:title" content="Mark Wen">
    <meta property="og:image" content="%PUBLIC_URL%/ogImage.png">
    <meta property="og:description" content="Mark Wen's personal resume website, allowing everyone to know more about Mark and his work.">
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/appIcon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/appIcon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/appIcon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="mask-icon" href="%PUBLIC_URL%/appIcon/safari-pinned-tab.svg" color="#5bbad5">
    <!-- RECAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- GOOGLE MAPS -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDABKZX6FKLmG8os4Sc7Udvsem0wFxBko0"></script>
    <!-- Baidu Map -->
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=dWNpeZ95gQqy0BqmHszEO9yQUWmbc9md"></script>

    <!-- Open Sans Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

    <meta name="apple-mobile-web-app-title" content="Mark Wen">
    <meta name="application-name" content="Mark Wen">
    <meta name="theme-color" content="#ffffff">
    <title>Mark Wen</title>
  </head>
  <body>
    <div id="root"></div>
