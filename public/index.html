<!doctype html>
<html lang="en">
  <head>
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

		<!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="en">
    <!-- iOS devices optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Disables automatic detection of possible phone numbers-->
    <meta name="format-detection" content="telephone=no">
    <!--specifies full-screen mode-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--specify full-screen mode first-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Google info meta -->
    <meta name="description"
      content="Mark Wen's personal resume website">
    <meta name="author" content="Mark Wen">
    <!-- only Baidu uses these keywords -->
    <meta name="keywords" content="web,design,html,css,html5,development,server,resume,purdue">
    <!-- Facebook Link meta -->
    <meta property="og:title" content="Mark Wen Space">
    <meta property="og:image" content="%PUBLIC_URL%/ogImage.png">
    <meta property="og:description" content="Mark Wen's personal resume website">
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/appIcon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/appIcon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/appIcon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="%PUBLIC_URL%/appIcon/manifest.json">
    <link rel="mask-icon" href="%PUBLIC_URL%/appIcon/safari-pinned-tab.svg" color="#5bbad5">
		<!-- Font -->
		<link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">
		
    <meta name="apple-mobile-web-app-title" content="Mark Wen Space">
    <meta name="application-name" content="Mark Wen Space">
    <meta name="theme-color" content="#ffffff">
    <title>Mark Wen Space</title>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
